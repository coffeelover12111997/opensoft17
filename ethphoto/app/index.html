<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>EthPhoto</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
    

    <link rel="stylesheet" href="css/app.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" /> -->
    <script type="text/javascript" src="js/eth_photo.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUx5BATTb2TPFBe2gVbIbgqcCjr_TgT5s&libraries=places&callback=initMap">
    </script>
   <!--  <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script> -->
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <input id="pac-input" style="width: auto;" class="controls" type="text" placeholder="Search any location">
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <span><h4>Welcome</h4></span>
                <div class="demo-avatar-dropdown">
                    <span>Username</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">Account Settings</li>
                        <li class="mdl-menu__item">Log out</li>
                    </ul>
                </div>
            </header>
            <button id="show-dialog" type="button" class="mdl-button" style="color:#aaaaaa">Add Photos</button>
            <dialog id="dialog" class="mdl-dialog" data-backdrop="false">
                <div class="mdl-dialog__title">
                    Upload Image
                </div>
                <div class="mdl-dialog__content">
                    <div id="takeimage">
                        <!--          <span style="padding-left: 50px">-->
                        <label class="mdl-button mdl-js-button mdl-button--raised ">
                            <input type="file" accept="image/*" onchange="readURL(this);">
                            <!--                  </span>-->
                        </label>
                    </div>
                    <form>
                        <div class="mdl-selectfield mdl-js-selectfield">
                            <label style="padding-left: 50px;padding-right: 10px" class="mdl-selectfield__label" for="Tags">Tag </label>
                            <select style="padding-left: 10px;" class="mdl-selectfield__select" id="tag" name="Tags">
                                <option value="option1">A </option>
                                <option value="option2">B </option>
                                <option value="option3">C </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button" id="ok_button">OK</button>
                    <button type="button" class="mdl-button" id="cancel_button">Cancel</button>
                </div>
            </dialog>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flaga</i>A</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flagb</i>B</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flagc</i>C</a>
                <div class="mdl-layout-spacer"></div>
                <span class="visuallyhidden">Help</span>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width:240px; color:#263238">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Select All</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric" style="color:black" id="a">Cat - A</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric" style="color:#263238" id="b">Cat - B</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric" style="color:black" id="c">Cat - C</td>
                        </tr>
                    </tbody>
                </table>
                <form>
                    <!-- Dont write event handlers here. Write using jquery with proper validation so-->
                    <button id="categoryBtn" type="button" class="mdl-button" style="color:#aaaaaa">Submit</button>
                    <br>
                    <button id="viewphotoBtn" type="button" class="mdl-button" style="color:#aaaaaa">View Photos</button>
                </form>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div  class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div id="map"></div>
            </div>
            <div class=""  id="carousel_container">
                
            </div>
        </main>
    </div>
</body>

</html>
