<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <!-- <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">

        <div id="myModal" class="modal">
            <div class="modal-content">
                <h4>New User</h4>
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id = "txtBox" class="mdl-textfield__input" type="text" id="sample3">
                      <label class="mdl-textfield__label" for="sample3">Username</label>
                  </div>
                </form>
                <button id= "okButton "class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="submitClicked()">Submit</button>
            </div>
            </div>
            
        <dialog id="dialog" class="mdl-dialog" data-backdrop="false">
                <div class="mdl-dialog__title" style="text-align: center;">
                    <span>Upload Image</span>
                </div>
                <br>
                <div class="mdl-dialog__content">
                     <div id="takeimage" class="droppable">
                        <strong>Click to Upload </strong> or Drop Files here .
                        <!--          <span style="padding-left: 50px">-->
                        <!-- <label class="image_input_button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored droppable">
                            <i class="material-icons droppable">file_upload</i>
                            <input type="file" class="hidden" accept="image/*" onchange="readURL(this);"> Choose File
                            Drop Files here or Click to Upload
                        </label> -->
                        <span id="filename" class="hidden">
                        </span>
                    </div>
                    <div id="dragdrop">
                        <input type="file" class="hidden" accept="image/*">
                    </div>
                    <form id=upload_box>
                    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" style="width:99%">
                      <h4><span>Add tags:</span></h4>
                        <select class="mdl-selectfield__select" id="tag" >
                            <option value="option1">Animals </option>
                            <option value="option2">Nature </option>
                            <option value="option3">Objects </option>
                            <option value="option3">People </option>
                            <option value="option3">Birds </option>
                            <option value="6">Other </option>
                        </select>
                        <div class="mdl-textfield mdl-js-textfield otherFalse" style="width:100%" id="othertag">
                         <input class="mdl-textfield__input" type="text" placeholder="Enter a tag" id="othertext">
                        </div>
                        <!-- <label for="tag" class="mdl-selectfield__label">Tags</label> -->
                        <h4><span>Get Location from</span></h4>
                        <!-- <label for="tag" class="mdl-selectfield__label">Tags</label> -->
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect geotag" for="geotag_loc">
                            <input type="checkbox" id="geotag_loc" name="loc_selector" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Geotag</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect current" for="current_loc">
                            <input type="checkbox" id="current_loc" name="loc_selector" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Current Location</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect manual" for="enter_loc">
                            <input type="checkbox" id="enter_loc" name="loc_selector" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Enter Location</span>
                        </label>
                        <div class="mdl-textfield mdl-js-textfield" id="upload_text " style="width:100%">
                            <input class="mdl-textfield__input" type="text" id="manualLocation">
                            <label class="mdl-textfield__label" for="manualLocation">Enter location</label>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button" id="ok_button">OK</button>
                    <button type="button" class="mdl-button" id="cancel_button">Cancel</button>
                </div>
            </dialog>
        <div class="demo-drawer mdl-layout__drawer mdl-shadow--16dp" >
            <header class="demo-drawer-header mdl-shadow--4dp" style="align-items: center;">
                <img src="../images/icon.png" style="width:100px;height:100px;"></img>
                <span><strong>Welcome
                <span id="Username">User</span></strong></span>
            </header>
            
            <nav class="demo-navigation mdl-navigation">
                <button id="show-dialog" type="button" class="mdl-button">Add Photos</button>
                <div class=parentOfTag>
                <select class="js-example-responsive searchBytags" id="select2" multiple="multiple">
                  <!-- <optgroup label="All">
                    <option value="0">All</option>
                  </optgroup> -->
                  <optgroup label="Categories">
                    <option value="1">Animals</option>
                    <option value="2">Nature</option>
                    <option value="3">Objects</option>
                    <option value="4">People</option>
                    <option value="5">Birds</option>
                    <!-- <option value="6">Other</option> -->
                  </optgroup>
                </select>
                </div>
                <!-- <form>
                    
                    <button id="categoryBtn" type="button" class="mdl-button">Submit</button>
                    <br>
                    <button id="viewphotoBtn" type="button" class="mdl-button" style="color:#aaaaaa">View Photos</button>
                </form> -->
                <form>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect myphoto" for="viewphotoBtn">
                        <input type="checkbox" id="viewphotoBtn" class="mdl-switch__input">
                        <span class="mdl-switch__label">View only my Photos</span>
                    </label>
                </form>
            </nav>
                <button id="tourbtn" type="button" class="mdl-button">Take website tour</button>
        </div>
        <main class="mdl-layout__content">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <!-- <div class="pac-card" id="pac-card">
                      <div id="pac-container">
                        <input id="pac-input" type="text" class="" 
                            placeholder="Enter a location">
                      </div>
                    </div> -->
                <div class="mdl-card mdl-shadow--2dp" id="pac-card">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="pac-input">
                        <!-- <label class="mdl-textfield__label" for="pac-input" id="location-label">Text...</label> -->
                      </div>
                </div>
                <div id="map"></div>
                <div class="floating-panel" id="carousel_container"></div>
            </div>
            <!-- <div class="" id="carousel_container">
            </div> -->
        </main>
