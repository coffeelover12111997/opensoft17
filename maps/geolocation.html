<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      
      var locations = [
      {lat:9.93120 , lng:76.2673},
      {lat:34.0837 , lng:74.7973},
      {lat:31.5546 , lng:74.3572},
      {lat:19.0760 , lng:72.8777}
      ];
      var markers=[];

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 22.57, lng: 88.36},
          zoom: 6
        });
        
        
        var infoWindow = new google.maps.InfoWindow({map: map});
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };	
            infoWindow.setPosition(pos);
            
            // Reverse geocoding to get current location name.
            
    	    var latlng = new google.maps.LatLng(pos.lat, pos.lng);
    	    // This is making the Geocode request
    	    var geocoder = new google.maps.Geocoder();
    	    geocoder.geocode({ 'latLng': latlng }, function (results, status) {
        	if (status !== google.maps.GeocoderStatus.OK) {
            		//alert(status);
            		infoWindow.setContent('You are here')
        	}
        	// This is checking to see if the Geocode Status is OK before proceeding
        	if (status == google.maps.GeocoderStatus.OK) {
            		//console.log(results);
            		var address = (results[0].formatted_address);
            		infoWindow.setContent(address);
        	}
    	    });
            // Center the map to current location
            map.setCenter(pos);
            map.setZoom(10);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        
        map.addListener('idle',function(){
            console.log("getMarkers");
            var cntr = map.getCenter();
            //console.log("Call");
            var m = new google.maps.Marker({
                position: cntr,
                animation: google.maps.Animation.DROP,
                map: map,
                icon: 'http://maps.google.com/mapfiles/ms/icons/orange-dot.png'
            });
            m.addListener('click',function(){
                var x = m.getPosition().lat();
                var y = m.getPosition().lng();
                console.log(x,y,'getImage');
            });
            markers.push(m);
            markerCluster.addMarkers(markers);
            
        });
        
        
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation blocked.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
      
      
      
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc9sSXnBbsaAWDhrbxQtykuFrhPS58Heg&callback=initMap">
    </script>
  </body>
</html>
